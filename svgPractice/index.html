<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Practice</title>
  </head>
  <body>
    <svg width="250" height="250">
      <!-- 
          circle : radius , center of x-axis and y-axis (middle of viewport)
          fill : default is black , have to set to none if want no fill 
        -->
      <circle
        r="120"
        cx="125"
        cy="125"
        fill="#EF4"
        stroke="black"
        stroke-width="10px"
      />

      <!-- 
          rectangle : (x, y) top left point of the rectangle 
          (rx , ry) radius round corner
        -->
      <rect
        rx="30"
        ry="30"
        x="25"
        y="25"
        height="200"
        width="200"
        fill="lightblue"
      />

      <!--
          line : (x1, y1) starting point , then ending point (x2, y2)
        -->
      <line
        x1="10"
        y1="125"
        x2="125"
        y2="225"
        stroke="green"
        stroke-width="25"
      />

      <!--
          polygon : any shape we want
          Given points that we want to draw , it will auto fill and connects all points
        -->
      <polygon fill="pink" points="50, 50 200,50 125,125" />
    </svg>
  </body>
</html>
